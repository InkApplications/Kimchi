name: PR Checks
on: [pull_request]
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4.2.1
            -
                name: Configure Java
                uses: actions/setup-java@v4.4.0
                with:
                    java-version: 17
                    distribution: oracle
            -
                name: Tests
                run: ./gradlew check
